name: CI

on:
  push:
    branches: [main, master]
    paths:
      - '**.py'
      - 'requirements*.txt'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Check syntax
        run: python -m py_compile sims4_mod_manager.py

      - name: Test build
        run: python -m PyInstaller sims4_mod_manager.spec --noconfirm

      - name: Verify executable
        run: |
          if (Test-Path "dist\Sims4ModManager.exe") {
            $file = Get-Item "dist\Sims4ModManager.exe"
            Write-Host "Build successful!"
            Write-Host "  Size: $([math]::Round($file.Length / 1MB, 2)) MB"
          } else {
            Write-Error "Build failed"
            exit 1
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sims4ModManager-dev
          path: dist/Sims4ModManager.exe
          retention-days: 7
