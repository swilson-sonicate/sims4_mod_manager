name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (without v prefix, e.g., 1.2.3)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-2025

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for changelog generation

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Determine version
        id: get_version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "TAG=v${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "TAG=v$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Update version in script
        shell: python
        run: |
          import re
          version = "${{ steps.get_version.outputs.VERSION }}"
          with open('sims4_mod_manager.py', 'r', encoding='utf-8') as f:
              content = f.read()
          content = re.sub(
              r'__version__ = "[^"]*"',
              f'__version__ = "{version}"',
              content
          )
          with open('sims4_mod_manager.py', 'w', encoding='utf-8') as f:
              f.write(content)
          print(f"Updated version to {version}")

      - name: Build executable
        run: python -m PyInstaller sims4_mod_manager.spec --noconfirm

      - name: Verify build
        id: verify
        run: |
          if (Test-Path "dist\Sims4ModManager.exe") {
            $file = Get-Item "dist\Sims4ModManager.exe"
            Write-Host "Build successful!"
            Write-Host "  Name: $($file.Name)"
            Write-Host "  Size: $([math]::Round($file.Length / 1MB, 2)) MB"
            Write-Host "  Created: $($file.LastWriteTime)"
            "size=$([math]::Round($file.Length / 1MB, 2)) MB" >> $env:GITHUB_OUTPUT
          } else {
            Write-Error "Build failed - executable not found"
            exit 1
          }

      - name: Generate changelog
        id: changelog
        shell: bash
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to HEAD"
            CHANGELOG=$(git log $PREV_TAG..HEAD --pretty=format:"- %s" --no-merges | head -20)
          else
            echo "No previous tag found, using recent commits"
            CHANGELOG=$(git log --pretty=format:"- %s" --no-merges -10)
          fi

          # Write to file for multiline handling
          echo "$CHANGELOG" > changelog.txt
          echo "Generated changelog with $(echo "$CHANGELOG" | wc -l) entries"

      - name: Create tag for workflow_dispatch
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -a "${{ steps.get_version.outputs.TAG }}" -m "Release ${{ steps.get_version.outputs.TAG }}"
          git push origin "${{ steps.get_version.outputs.TAG }}"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.TAG }}
          name: Sims 4 Mod Manager ${{ steps.get_version.outputs.TAG }}
          body_path: changelog.txt
          files: dist/Sims4ModManager.exe
          draft: false
          prerelease: ${{ inputs.prerelease || false }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
